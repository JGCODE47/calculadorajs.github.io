<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-6 mt-5 m-auto">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center">Calculadora</h1>
                        
                        <div class="container mt-4 ">
                            
                            <div class="row m-auto text-center">
                                <div class="form-group mb-3">
                                    <input class="form-control"  type="text" disabled id="resultado">
                                </div>

                                <div class="col-3 mb-3">
                                    <button class="btn btn-success w-100" id="btn1" valor="1">1</button>
                                </div>
                                <div class="col-3 mb-3">
                                    <button class="btn btn-success w-100" id="btn2" valor="2" color="azul">2</button>
                                </div>
                                <div class="col-3 mb-3">
                                    <button class="btn btn-success w-100" id="btn3" valor="3">3</button>
                                </div>
                                <div class="col-3 mb-3">
                                    <button class="btn btn-success w-100" id="btnSuma" operador="+">+</button>
                                </div>
                                <!-- separacion-->
                                <div class="col-3 mb-3">
                                    <button class="btn btn-success w-100" id="btn4" valor="4">4</button>
                                </div>
                                <div class="col-3 mb-3">
                                    <button class="btn btn-success w-100" id="btn5" valor="5">5</button>
                                </div>
                                <div class="col-3 mb-3">
                                    <button class="btn btn-success w-100" id="btn6" valor="6">6</button>
                                </div>
                                <div class="col-3 mb-3">
                                    <button class="btn btn-success w-100" id="btnResta"> -</button>
                                </div>
                                <!-- separacion-->
                                <div class="col-3 mb-3">
                                    <button class="btn btn-success w-100" id="btn7" valor="7">7</button>
                                </div>
                                <div class="col-3 mb-3">
                                    <button class="btn btn-success w-100" id="btn8" valor="8">8</button>
                                </div>
                                <div class="col-3 mb-3">
                                    <button class="btn btn-success w-100" id="btn9" valor="9">9</button>
                                </div>
                                <div class="col-3 mb-3">
                                    <button class="btn btn-success w-100" id="btnMul">*</button>
                                </div>
                                <!-- separacion-->
                                <div class="col-3 mb-3">
                                    <button class="btn btn-success w-100" id="btn0" valor="0">0</button>
                                </div>
                                <div class="col-3 mb-3">
                                    <button class="btn btn-success w-100" id="btnBorrar">c</button>
                                </div>
                                <div class="col-3 mb-3">
                                    <button class="btn btn-success w-100" id="btnDiv">/</button>
                                </div>
                                <div class="col-3 mb-3">
                                    <button class="btn btn-success w-100" id="btnResul"> =</button>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/calculadora.js"></script>
</body>
</html>
